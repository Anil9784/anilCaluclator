
<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
    <title>Calculator</title>
<link rel="stylesheet" href="index.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<meta name="robots" content="none,noarchive"/>
</head>

<body>

    <div class="cal-bg">

        <div class="cal-inp-con">

            <input id="input" disabled />

        </div>

        <p class="error-msg" id="error"></p>

        <div class="cal-btn-con">

            <div>

                <button class="btn-oper" id="btnClear">AC</button>
                <button class="btn-oper" id="btnPercent">%</button>
                <button class="btn-oper" id="btnRemove">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 576 512" height="20" width="20">
                        <path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
                    </svg>
                </button>
                <button class="btn-oper" style="margin-right:0;" id="btnDivision">÷</button>

            </div>


            <div>

                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button class="btn-oper" style="margin-right:0;" id="btnProduct">x</button>

            </div>

            <div>

                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button class="btn-oper" style="margin-right:0;" id="btnMinus">−</button>

            </div>

            <div>

                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button class="btn-oper" style="margin-right:0;" id="btnPlus">+</button>

            </div>

            <div>

                <button id="btnZeros">00</button>
                <button id="btnZero">0</button>
                <button id="btnDot">.</button>
                <button class="btn-oper" style="margin-right:0;" id="btnEqual">=</button>

            </div>

        </div>

    </div>

<script src="index.js"></script>
</body>

</html>
